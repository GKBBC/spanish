<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Practice</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="practice.js" async></script>
</head>
<body onload="reset()">
    <header>
        <div id="headerimg"></div>
        <h1>Spanish Practice Quizzes</h1>
    </header>
    <nav>
        <ul>
            <a href="index.html"><li>HOME</li></a>
            <a href="practice.html"><li>PRACTICE</li></a>
        </ul>
    </nav>
    <main>
        <div id="chapterSelect">
            <label for="chapter">Select a Chapter:</label>
            <select name="chapter" id="chapter" onchange="reset()">
                <option value="vocab4b">4B</option>
                <option value="vocab5a">5A</option>
            </select>
        </div>
        <img id="face" src="images/neutral.png" alt="expressive face">
        <audio autoplay controls id="audioSpa" type="audio/mpeg" src="https://schoolcontent.pk12ls.com/eps/schoolcontent/api/item/93045e1a-59ea-4d74-a19e-ccf83fe70ab9/latest/file/aut18_l2_ch04b/audio/l3a29p.mp3"></audio>
        <br>
        <br>
        <div id="form">
            <div id="col1" class="column">
                <label for="spanish">Spanish:</label>
                <br>
                <br>
                <label for="english">English:</label>
            </div>
            <div id="col2" class="column">
                <input type="text" id="spanish" name="spanish"><span id="spaSpan">⬜</span>
                <br>
                <br>
                <input type="text" id="english" name="english"><span id="engSpan">⬜</span>
            </div>
            <p id="correctsp"></p>
            <p id="correcten"></p>
            <input type="submit" id="submit" onclick="checkWords()">
        </div>
        <button id="next" class="gone" onclick="reset()">Next</button>

        <p id="score"></p>
    </main>
</body>
</html>
